<body class="market">

        <section class="section-search">
            <span class="logo text-white">3R.com</span>
            <div class="search">

        <section class="profile">
            <button id="cta-addProduct"><i class="fa-solid fa-plus"></i></button>
            <img id="img-profile" src="assets/img/avatar.png" alt="">
            <button id="btn-logout"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
        </section>
    </header>


    <main>
        <section class="filters">
            <div class="currently">

            </div>

            <div class="">
                <span>Premium</span>
                <span class="data-value" id="results">+99</span>
            </div>
        </section>


        <div id="grid-products" class="grid-products">
