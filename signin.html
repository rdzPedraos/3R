<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3R | Ingresar</title>

    <link rel="stylesheet" href="assets/css/normalize.css">
    <script src="https://kit.fontawesome.com/b3d35c6242.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body data-barba="wrapper">
    <div class="dot"></div>
    <section class="bg">
        <div data-barba="container" data-barba-namespace="signin">
            <header>
                <section>
                    <ul>
                        <li><span class="logo">3R.com</span></li>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="#">Quienes somos?</a></li>
                        <li><a href="#">Contactanos</a></li>
                    </ul>
                </section>
        
                <section>
                    <ul>
                        <li>
                            <select name="" id="">
                                <option value="">Español</option>
                            </select>
                        </li>
                        <li><a href="#" class="currently">Ingresar</a></li>
                        <li><a href="register.html" class="btn">Registrarse</a></li>
                    </ul>
                </section>
            </header>
    
            <div class="content">
                <section class="content-inf">
                    <h1>Ingresa y genera ingresos pasivos</h1>
                    <p>Aún no tienes una cuenta? <a href="register.html"> Registrate aqui! </a> </p>
                </section>
        
                <section class="content-img">
                    <div>
                        <img src="assets/img/avatars/man.png" alt="">
                    </div>
                </section>
        
                <section>
                    <h2 align="center">Ingresar</h2>
                    <form action="" class="form">
                        <!-- input -->
                        <div class="label">
                            <i class="fa-solid fa-envelope"></i>
                            <label for="inp-email">Ingrese el correo</label>
                        </div>
                        <input type="email" id="inp-email" placeholder="exam@ple.com">
                        <!--  -->
    
    
                        <!-- input -->
                        <div class="label">
                            <i class="fa-solid fa-lock"></i>
                            <label for="inp-psw">Ingrese la contraseña</label>
                        </div>
                        <input type="password" id="inp-psw" placeholder="******">
                        <!--  -->
    
    
                        <p class="recoverPassword"> <a href="#" class="text-gray">Recordar contraseña</a></p>
                        <button id="btn-signin">Ingresar</button>
                    </form>
            
                    <div class="hr" style="margin:2em 0">
                        <span>O continua con</span>
                    </div>
        
                    <div class="login-services">
                        <div id="login-google" login-service="google"><img src="assets\img\icons\google.png" alt="google"></div>
                        <div id="login-facebook" login-service="facebook"><img src="assets\img\icons\fb.png" alt="facebook"></div>
                    </div>
                </section>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/transitions.js"></script>
    <script src="assets/js/app.js" type="module"></script>

</body>
</html>
